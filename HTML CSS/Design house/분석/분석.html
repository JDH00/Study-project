<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--오픈 될 디스플레이에서 꽉 찬 화면이 나오게 함.--> 
        <title>Design House</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1><a href="#">DESIGN</a></h1><!--herf는 hypertext reference의 약자, a Tag로 묶었을 때 특정 페이지로 이동을 함/딱히 넣을게 없을땐 대체로 #을 씀-->
                <!-- vscode에서는 .nav+"Tap"을 누르면 nav class가 자동으로 생성됨.-->
                <!-- ul>li*5>a +"Tap"하면 ul아래에 5개의 li아래에 a태그가 생성됨.-->
                <div class="nav"> 
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">BEDROOM</a></li>
                        <li><a href="#">DINING</a></li>
                        <li><a href="#">KITCHEN</a></li>
                        <li><a href="#">BACKYARD</a></li>
                    </ul>
                </div>
            </div>
            <div class="hero">
                <h2>DESIGN YOUR HOUSE</h2>
                <p>Subscribe Easy Youtube Channel to watch more videos,<br>press the bell icon to get latest updates.</p>
                <button>more videos</button><!--button Tag는 누를 수 있는 버튼을 만드는건데 css로 디자인 해야 됨.-->
            </div>
        </div>
    </body>
</html>
